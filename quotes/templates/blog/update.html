{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
        <label for="body">Body</label>
        <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
        {# <label for="lang">Language</label>
        <textarea name="lang" id="lang">{{ request.form['lang'] or post['lang'] }}</textarea> #}
        <select name="lang" id="lang">
            {% for langu in language %}
            <option value="{{langu}}" {{ 'selected' if langu == post['lang'] or langu == request.form['lang'] }}>{{ langu }}</option>
            {% endfor %}
        </select> <br>
        <input type="submit" value="Save">
    </form>
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
    <form action="{{ url_for('blog.index') }}" method="get">
        <input type="submit" value="Cancel">
    </form>
{% endblock %}
